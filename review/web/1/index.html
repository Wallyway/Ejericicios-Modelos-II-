    <link href="css/style.css" rel="stylesheet">
    <script>
      function mySort(id) {
        Array.from(document.getElementById(id).children).sort((a, b) => {
          const contentA = a.innerHTML.toUpperCase()
          const contentB = b.innerHTML.toUpperCase()
          if (contentA < contentB) return -1
          if (contentA > contentB) return 1
          return 0
        }).forEach( child => document.getElementById(id).append(child))
      }
    </script>
